<!DOCTYPE html>
<html>
<head>
    <title>Mapa de ubicación</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa de ubicación</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            var latitude = {{ latitude }};
            var longitude = {{ longitude }};

            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: latitude, lng: longitude },
                zoom: 12
            });

            var marker = new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
                title: 'Ubicación'
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAngEgB_REaYvCSzd6X41LbFrlXhA4pgFo&callback=initMap"></script>
</body>
</html>
